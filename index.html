<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">

    <section class="popup">
      <div class="popup__container">
        <button class="popup__button popup__button_close" title="Закрыть"></button>
        <form class="popup__edit">
          <div class="popup__main-container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input type="text" class="popup__item popup__item_name">
              <input type="text" class="popup__item popup__item_about">
            </fieldset>
            <fieldset class="popup__handlers">
              <button class="popup__button popup__button_save" title="Сохранить">Сохранить</button>
            </fieldset>
          </div>
        </form>
      </div>
    </section>

    <section class="popup add-popup">
      <div class="popup__container">
        <button class="popup__button popup__button_close popup__button_closed" title="Закрыть"></button>
        <form class="popup__edit">
          <div class="popup__main-container">
            <h2 class="popup__heading">Новое место</h2>
            <fieldset class="popup__input-container">
              <input type="text" class="popup__item popup__item_name-place" placeholder="Название">
              <input type="text" class="popup__item popup__item_link-place" placeholder="Ссылка на картинку">
            </fieldset>
            <fieldset class="popup__handlers">
              <button class="popup__button popup__button_save popup__button_saved" title="Сохранить">Сохранить</button>
            </fieldset>
          </div>
        </form>
      </div>
    </section>

    <section class="popup popup__img">
      <div class="popup__img-container">
        <button class="popup__button popup__button_close popup__button_cls" title="Закрыть"></button>
        <img src="" class="popup__imgUp" alt="">
        <p class="popup__title"></p>
      </div>
    </section>

    <header class="header">
      <img src="./image/logo-white.svg" alt="Логотип Место Россия" class="logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./image/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-header">
            <h3 class="profile__title">Жак-Ив Кусто</h3>
            <button class="edit-button" title="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="add-button" title="Добавить"></button>
      </section>

      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Елена Парчевская</p>
    </footer>
  </div>
  <template id="element-temlate">
    <div class="element element__rectangle">
      <img class="element__img" alt="">
      <div class="element__row">
        <h3 class="element__title"></h3>
        <button class="like-button" title="Нравится"></button>
      </div>
      <button class="delete-button" title="Удалить"></button>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
