<!DOCTYPE html>
<html lang="ru en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <section class="popup">
      <div class="popup__container">
        <button class="popup__button popup__button_close" title="Закрыть"></button>
        <form class="popup__edit">
          <div class="popup__main-container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input type="text" class="popup__item popup__item_name">
              <input type="text" class="popup__item popup__item_about">
            </fieldset>
            <fieldset class="popup__handlers">
              <button class="popup__button popup__button_save" title="Сохранить"></button>
            </fieldset>
          </div>
        </form>
      </div>
    </section>

    <header class="header">
      <img src="./image/logo-white.svg" alt="Логотип Место Россия" class="logo">

    </header>

    <main class="content">
      <section class="profile">
        <img src="./image/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-header">
            <h3 class="profile__title">Жак-Ив Кусто</h3>
            <button class="edit-button" title="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="add-button" title="Добавить"></button>

      </section>

      <section class="elements">
        <div class="element element__rectangle">
          <img src="./image/gallery/ian-dooley-TevqnfbI0Zc-unsplash.jpg" alt="Фестиваль воздушных шаров,
          Альбукерке, США" class="element__img">
          <div class="element__row">
            <h3 class="element__title">Альбукерке, США</h3>
            <button class="like-button" title="Нравится"></button>
          </div>

        </div>

        <div class="element element__rectangle">
       <img src="./image/gallery/hasan-almasi-5ddKJB6fgTQ-unsplash.jpg" alt="Звёздный дождь,
          Озеро Намак, Иран" class="element__img">
          <div class="element__row">
            <h3 class="element__title">Озеро Намак, Иран</h3>
            <button class="like-button" title="Нравится"></button>
          </div>

        </div>

        <div class="element element__rectangle">
       <img src="./image/gallery/daniel-olah-TbU9iOkSzcs-unsplash.jpg" alt="Осенний пожар,
          Цитадель, Будапешт, Венгрия" class="element__img">
          <div class="element__row">
            <h3 class="element__title">Цитаделия, Будапешт, Венгрия</h3>
            <button class="like-button" title="Нравится"></button>
          </div>

        </div>

        <div class="element element__rectangle">
       <img src="./image/gallery/nate-rayfield-_WR6tUIAJe8-unsplash.jpg" alt="Великая Трещина, также известная как Темная Трещина, или Темная Река, является частью несветящихся облаков в Млечном Пути,
          Озеро Раттлснейк, США" class="element__img">
          <div class="element__row">
            <h3 class="element__title">Озеро Раттлснейк, США</h3>
            <button class="like-button" title="Нравится"></button>
          </div>

        </div>

        <div class="element element__rectangle">
        <img src="./image/gallery/daniel-j-schwarz-7zgMXFfcf1Q-unsplash.jpg" alt="Лодки Lago die Braies,
          Lago di Braies, Braies, Южный Тироль, Италия" class="element__img">
        <div class="element__row">
          <h3 class="element__title">Lago di Braies, Braies, Южный Тироль, Италия</h3>
          <button class="like-button" title="Нравится"></button>
        </div>

        </div>

        <div class="element element__rectangle">
        <img src="./image/gallery/hu-chen-5O6c_pLziXs-unsplash.jpg" alt="Супер дерево,
          Сады у залива, Сингапур" class="element__img">
          <div class="element__row">
            <h3 class="element__title">Сады у залива, Сингапур</h3>
            <button class="like-button" title="Нравится"></button>
          </div>

        </div>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>

    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
